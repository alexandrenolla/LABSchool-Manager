<div class="container">

    <div class="row">
        <div class="col">
            <div class="card cards">
                <div class="card-body text-center">
                    <h3 class="card-title">{{listaEstudantes.length}}</h3>
                    <p class="card-text">Estudantes</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card cards">
                <div class="card-body text-center">
                    <h3 class="card-title">{{listaPedagogos.length}}</h3>
                    <p class="card-text">Pedagogos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card cards">
                <div class="card-body text-center">
                    <h3 class="card-title">{{listaAcompanhamentos.length}}</h3>
                    <p class="card-text">Acompanhamentos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card cards">
                <div class="card-body text-center">
                    <h3 class="card-title">{{porcentagemFinalizados}}%</h3>
                    <p class="card-text">Acompanhamentos Finalizados</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col my-4">
            <table class="table table-light table-hover text-center">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Acompanhamentos</th>
                    </tr>
                </thead>
                <tbody class="table table-secondary">
                    <tr *ngFor="let item of dicionarioDatas | keyvalue">
                        <td>{{item.key}}</td>
                        <td>{{item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
