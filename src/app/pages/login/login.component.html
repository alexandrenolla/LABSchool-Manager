<div class="container mt-5">
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <span></span>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
      </div>

      <button type="submit" class="btn btn-primary mt-2">
        Login
      </button>

      <button type="button" class="btn btn-success ml-2 mt-2" (click)="criarConta()">
        Criar Conta
      </button>

      <div *ngIf="erro" class="alert alert-danger mt-3">
        {{ erro }}
      </div>
    </form>
  </div>
