<div class="container">

    <div class="row mb-5">
        <div class="d-grid gap-2 col-12 mx-auto">
            <form class="d-flex" role="search">
                <input 
                class="form-control me-2" 
                name="search" type="search"
                placeholder="Pesquisar pelo nome" 
                aria-label="Search"
                [(ngModel)]="pesquisa">
                <button class="btn btn-secondary" (click)="procurar()">Pesquisar</button>
            </form>
        </div>
       
    </div>
    <div class="row mb-5">
        <div id="botaoCadastrar" class="d-grid gap-2 col-12 mx-auto">
            <button id="cadastrar" class="btn btn-success" (click)="IrCadastro()">Cadastrar novo estudante</button>
        </div>
    </div>

    <div id="rowCards" class="row">
        <div *ngFor="let estudante of ListaEstudantes2" class="col col-xl-4 col-xxl-3">

            <div class="card my-4">
                <div class="card-header cards-header">
                    {{estudante.nome}}
                </div>

                <ul class="list-group list-group-flush cards">
                    <li class="list-group-item">CPF: {{estudante.cpf}}</li>

                    <li class="list-group-item">Nascimento: {{estudante.nasc}}</li>

                    <li class="list-group-item">Nota: {{estudante.nota}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
