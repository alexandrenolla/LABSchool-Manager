<div class="container">

    <h1 class="mb-3">Cadastrar</h1>
    <form [formGroup]="cadastrarForm" (ngSubmit)="enviarDados()" #form="ngForm">

        <div class="form-floating mb-3">
            <select class="form-select" formControlName="nomeEstudante" name="nomeEstudante" id="nomeEstudante">
                <option selected>Select</option>
                <option *ngFor="let estudante of listaEstudantes" [value]="estudante.nome">
                    {{estudante.nome}}
                </option>
            </select>
            <label for="nomeEstudante">Estudante</label>
            <span *ngIf="MsgErroSelect('nomeEstudante')">
                Campo obrigatório
            </span>
        </div>
    
        <div class="form-floating mb-3">
            <select class="form-select" formControlName="nomePedagogo" name="nomePedagogo" id="nomePedagogo">
                <option selected>Select</option>
                <option *ngFor="let pedagogo of listaPedagogos" [value]="pedagogo.nome">
                    {{pedagogo.nome}}
                </option>
            </select>
            <label for="nameTeacher">Pedagogo</label>
            <span *ngIf="MsgErroSelect('nomePedagogo')">
                Campo obrigatório
            </span>
        </div>
    
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="titulo" name="titulo" id="titulo">
                    <label for="titulo">Titulo</label>
                    <span *ngIf="MsgErro('titulo')">
                        Campo obrigatório
                    </span>
                </div>
            </div>         
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" formControlName="data" name="data" id="data">
                    <label for="data">Data</label>
                    <span *ngIf="MsgErro('data')">
                        Campo obrigatório
                    </span>
                </div>
            </div>
        </div>
   
        <div class="form-floating mb-3">
            <textarea class="form-control" formControlName="descricao" name="descricao" id="descricao">
            </textarea>
            <label for="descricao">Descrição</label>
            <span *ngIf="MsgErro('descricao')">
                Campo obrigatório
            </span>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="finalizado" formControlName="finalizado" name="finalizado"
                id="finalizado">
            <label class="form-check-label" for="finalizado">
                Finalizado
            </label>
        </div>
    
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-success" [disabled]="this.cadastrarForm.invalid">Cadastrar</button>
        </div>
    </form>
</div>
