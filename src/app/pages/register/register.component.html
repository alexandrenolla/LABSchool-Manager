<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" pattern="^\(\d{2}\) \d \d{4}-\d{4}$" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" formControlName="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" [minlength]="8" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" [minlength]="8" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Register</button>
      <div *ngIf="loading" class="mt-3">
        <p>Loading...</p>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </form>
  </div>
